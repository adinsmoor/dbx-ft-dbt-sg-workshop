version: 2

semantic_models:
  # The name of the semantic model.
  - name: sales_items
    defaults:
      agg_time_dimension: order_time
    description: |
      Order fact table. This table is at the order grain with one row per order. 
    #The name of the dbt model and schema
    model: ref('sales_items')
    
    entities:
    - name: customer_order
      type: primary
      expr: sale_id
    - name: product
      type: foreign
      expr: product_id
    - name: store
      type: foreign
      expr: store_id

    dimensions:
      - name: order_time
        type: time
        type_params:
          time_granularity: day
    
    measures:
      - name: total_revenue
        agg: sum
        expr: product_cost
      - name: total_customers
        agg: count_distinct
        expr: customer_id

  - name: dim_locations
    description: |
      Location details for each store
    #The name of the dbt model and schema
    model: ref('dim_locations')
    
    entities:
    - name: store
      type: primary
      expr: id

    dimensions:
      - name: name
        description: Store name
        type: categorical
        expr: name

      - name: country_code
        type: categorical
        expr: country_code